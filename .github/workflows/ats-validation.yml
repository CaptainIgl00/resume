name: ğŸ¤– ATS Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ats-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“ Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-xetex \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra
          
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[ats,test]"
        
    - name: ğŸ”§ Setup ATS dependencies
      run: |
        python -m resume_ats.cli setup
        
    - name: ğŸ—ï¸ Build resume
      run: |
        python -m resume_ats.cli build
        
    - name: ğŸ§ª Run tests
      run: |
        pytest tests/test_modern_ats.py -v --tb=short
        
    - name: ğŸ¤– Validate ATS compatibility
      run: |
        python -m resume_ats.cli validate resume.yml build/MathÃ©o_Guilloux_CV.pdf
        
    - name: ğŸ“Š Extract data for verification
      run: |
        python -m resume_ats.cli extract build/MathÃ©o_Guilloux_CV.pdf --format json
        
    - name: ğŸ“„ Upload generated PDF
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdf
        path: build/MathÃ©o_Guilloux_CV.pdf
        retention-days: 30
        
    - name: ğŸ“Š Upload extraction report
      uses: actions/upload-artifact@v4
      with:
        name: ats-report
        path: build/
        retention-days: 30
        
    - name: âœ… Validation success
      run: |
        echo "ğŸ‰ ATS validation passed! Resume is compatible with ATS systems." 