name: 🧪 Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: 📂 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: 📝 Install LaTeX (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-xetex \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra
          
    - name: 📝 Install LaTeX (macOS)
      if: runner.os == 'macOS'
      run: |
        # Use TinyTeX for faster macOS builds
        curl -sL "https://yihui.org/tinytex/install-bin-unix.sh" | sh
        echo "$HOME/bin" >> $GITHUB_PATH
        tlmgr install \
          xetex \
          fontspec \
          xunicode \
          xltxtra \
          realscripts \
          collection-fontsrecommended
          
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        
    - name: 🧪 Run unit tests
      run: |
        pytest tests/test_modern_ats.py::TestResumeBuilder -v
        pytest tests/test_modern_ats.py::TestCVExtractor -v
        
    - name: 🔧 Run integration tests
      run: |
        pytest tests/test_modern_ats.py::TestEndToEnd -v
        
    - name: 📊 Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install -e ".[ats]"
        python -m resume_ats.cli setup
        pytest tests/test_modern_ats.py --cov=src/resume_ats --cov-report=xml --cov-report=html
        
    - name: 📈 Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        
    - name: 🏗️ Test build (full test)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install -e ".[ats]"
        python -m resume_ats.cli setup
        python -m resume_ats.cli build
        python -m resume_ats.cli extract build/Mathéo_Guilloux_CV.pdf --format table
        
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📂 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: 🎨 Check code formatting
      run: |
        black --check src/ tests/
        
    - name: 🔍 Run linting
      run: |
        ruff check src/ tests/
        
    - name: 🏷️ Run type checking
      run: |
        mypy src/resume_ats/ --ignore-missing-imports 