[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = 
    -v
    --tb=short
    -x
    --disable-warnings
    --color=yes
markers =
    ats: marks tests as ATS compatibility tests
    slow: marks tests as slow running
    unit: marks tests as unit tests
    integration: marks tests as integration tests 